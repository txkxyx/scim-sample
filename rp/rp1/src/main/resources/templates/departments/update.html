<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>部門編集</h1>
    <form th:action="@{/department/update}" method="post" th:object="${form}">
        <div>
            <label for="code">部門コード</label>
            <input type="text" th:field="*{code}">
        </div>
        <div>
            <label for="name">部門名</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <input type="submit" value="部門編集">
            <input type="hidden" th:field="*{id}">
        </div>
    </form>
</body>

</html>
